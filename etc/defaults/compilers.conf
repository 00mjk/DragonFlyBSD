# clang from SVN trunk
#
clangsvn_CC=/usr/local/bin/clang
clangsvn_CXX=/usr/local/bin/clang++
clangsvn_CFLAGS="-fno-color-diagnostics -Qunused-arguments -Wno-unknown-warning-option -std=gnu89"
clangsvn_CXXFLAGS="-fno-color-diagnostics -Qunused-arguments -Wno-unknown-warning-option -std=gnu++98"

# clang from pkgsrc
#
clang_CC=/usr/pkg/bin/clang
clang_CXX=/usr/pkg/bin/clang++
clang_CFLAGS="-fno-color-diagnostics -Qunused-arguments -Wno-unknown-warning-option -std=gnu89"
clang_CXXFLAGS="-fno-color-diagnostics -Qunused-arguments -Wno-unknown-warning-option -std=gnu++98"

# gnat-aux (i.e. gcc 4.6) from pkgsrc
#
gcc46_CC=/usr/pkg/bin/gnatgcc
gcc46_CPP=/usr/pkg/bin/gnatcpp
gcc46_CXX=/usr/pkg/bin/gnatc++

# pcc from pkgsrc
#
pcc_CC=/usr/pkg/bin/pcc
pcc_CPP="/usr/pkg/bin/pcc -E"
pcc_CXX=/usr/libexec/gcc44/c++
